<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name = "keywords" content="travel, Russia, beautiful places, world, geography, photo">
  <meta name = "author" content="Marina Privalova">
  <meta name="description" content="Фотографии красивых и интересных мест в России">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="<%=require('./images/header_logo.svg')%>" class="header__logo" alt="Логотип Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__vector-avatar">
            <img src="<%=require('./images/avatar.jpg')%>" class="profile__avatar" alt="Фотография профиля">
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Чип Чипович</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            <p class="profile__vocation">Любопытный нос</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="photo">
        <ul class="photo__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="form" novalidate>
          <fieldset class="form__set">
            <label class="form__field">
              <input class="form__input form__input_type_user-name" type="text" name="name" id="username" placeholder="Укажите своё имя" minlength="2" maxlength="40" required>
              <span class="form__input-error username-error"></span>
            </label>
            <label class="form__field">
              <input class="form__input form__input_type_vocation" type="text" name="about" id="vocation" placeholder="Укажите род деятельности" minlength="2" maxlength="200" required>
              <span class="form__input-error vocation-error"></span>
            </label>
            <button class="form__save-button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button class="popup__close-button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="form" novalidate>
          <fieldset class="form__set">
            <label class="form__field">
              <input class="form__input form__input_type_image-name" type="text" name="name" id="imagename" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="form__input-error imagename-error"></span>
            </label>
            <label class="form__field">
              <input class="form__input form__input_type_image-link" type="url" name="link" id="imagelink" placeholder="Ссылка на картинку" required>
              <span class="form__input-error imagelink-error"></span>
            </label>
            <button class="form__save-button" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container-image">
        <button class="popup__close-button" aria-label="Закрыть"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="#">
          <figcaption class="popup__image-caption">
            <h2 class="popup__image-title"></h2>
          </figcaption>
        </figure>
      </div>
    </div>
    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <button class="popup__close-button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <form class="form" novalidate>
          <button class="form__save-button" type="submit">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button class="popup__close-button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="form" novalidate>
          <fieldset class="form__set">
            <label class="form__field">
              <input class="form__input form__input_type_avatar" type="url" name="avatar" id="avatar" placeholder="Ссылка на аватар" required>
              <span class="form__input-error avatar-error"></span>
            </label>
            <button class="form__save-button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <template id="card">
        <li class="card">
          <img class="card__photo" src="#" alt="#">
          <div class="card__container">
            <h2 class="card__title"></h2>
            <div class="card__like-container">
              <button class="card__button-like" type="button" aria-label="Нравится"></button>
              <span class="card__like-counter">0</span>
            </div>
            <button class="card__button-trash" type="button" aria-label="Удалить"></button>
          </div>
        </li>
    </template>
  </div>
</body>
</html>
