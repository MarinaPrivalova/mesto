<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "keywords" content="travel, Russia, beautiful places, world, geography, photo">
    <meta name = "author" content="Marina Privalova">
    <meta name="description" content="Фотографии красивых и интересных мест в России">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
           <img class="header__logo" src="./images/header_logo.svg" alt="Логотип Место Россия">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография профиля">
                    <div class="profile__info">
                        <h1 class="profile__name">Чип Чипович</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                        <p class="profile__vocation">Любопытный нос</p>
                    </div>
                </div>
                    <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>
            <section class="photo-grid">
                <div class="card">
                    <img class="card__photo" src="./images/altai.jpg" alt="Алтайское зелёное поле и гора">
                    <div class="card__container">
                        <h2 class="card__title">Алтай</h2>
                        <button class="card__button" type="button" aria-label="Нравится"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__photo" src="./images/baikal_lake.jpg" alt="Вид сверху на озеро Байкал и горный склон">
                    <div class="card__container">
                        <h2 class="card__title">Озеро Байкал</h2>
                        <button class="card__button" type="button" aria-label="Нравится"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__photo" src="./images/karach-cherkessia.jpg" alt="Горы Карачаево-Черкесии">
                    <div class="card__container">
                        <h2 class="card__title">Карачаево-Черкесская Республика</h2>
                        <button class="card__button" type="button" aria-label="Нравится"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__photo" src="./images/ladoga_lake.jpg" alt="Маяк и Ладожское озеро">
                    <div class="card__container">
                        <h2 class="card__title">Ладожское озеро</h2>
                        <button class="card__button" type="button" aria-label="Нравится"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__photo" src="./images/sihote_alin.jpg" alt="Горный хребет Сихотэ-Алинь">
                    <div class="card__container">
                        <h2 class="card__title">Сихотэ-Алинь</h2>
                        <button class="card__button" type="button" aria-label="Нравится"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__photo" src="./images/sulak-kanion.jpg" alt="Вид сверху на Сулакский каньон с катерами">
                    <div class="card__container">
                        <h2 class="card__title">Сулакский каньон </h2>
                        <button class="card__button" type="button" aria-label="Нравится"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2022 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-button" aria-label="Закрыть"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" action="#" method="get">
                    <input class="popup__input" type="text" name="username" id="username" placeholder="Укажите своё имя" required="">
                    <input class="popup__input" type="text" name="vocation" id="vocation" placeholder="Укажите род деятельности" required="">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form> 
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
