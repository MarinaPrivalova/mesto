<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "keywords" content="travel, Russia, beautiful places, world, geography, photo">
    <meta name = "author" content="Marina Privalova">
    <meta name="description" content="Фотографии красивых и интересных мест в России">
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/index.js" defer></script>
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
           <img class="header__logo" src="./images/header_logo.svg" alt="Логотип Место Россия">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография профиля">
                    <div class="profile__info">
                        <h1 class="profile__name">Чип Чипович</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                        <p class="profile__vocation">Любопытный нос</p>
                    </div>
                </div>
                    <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>
            <section class="photo">
                <ul class="photo__list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2022 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button class="popup__close-button" aria-label="Закрыть"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" action="#" method="get">
                    <input class="popup__input popup__input_type_user-name" type="text" name="username" id="username" placeholder="Укажите своё имя" required="">
                    <input class="popup__input popup__input_type_vocation" type="text" name="vocation" id="vocation" placeholder="Укажите род деятельности" required="">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form> 
            </div>
        </div>
        <div class="popup popup_type_new-card">
            <div class="popup__container">
                <button class="popup__close-button" aria-label="Закрыть"></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form" action="#" method="get">
                    <input class="popup__input popup__input_type_image-name" type="text" name="imagename" id="imagename" placeholder="Название" required="">
                    <input class="popup__input popup__input_type_image-link" type="text" name="imagelink" id="imagelink" placeholder="Ссылка на картинку" required="">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form> 
            </div>
        </div>
    </div>
    <div class="popup popup_type_image popup_opened">
        <div class="popup__container-image">
            <button class="popup__close-button" aria-label="Закрыть"></button>
            <figure class="popup__figure">
                <img class="popup__image" src="https://images.unsplash.com/photo-1548130729-90d4d11826f8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="#">
                <figcaption class="popup__image-caption">
                    <h2 class="popup__image-title">Алтай</h2>
                </figcaption>
            </figure>
        </div>
    </div>
</div>
    <template id="card">
        <li class="card">
            <img class="card__photo" src="#" alt="#">
            <div class="card__container">
                <h2 class="card__title"></h2>
                <button class="card__button-like" type="button" aria-label="Нравится"></button>
                <button class="card__button-trash" type="button" aria-label="Удалить"></button>
            </div>
        </li>
    </template>
</body>
</html>
